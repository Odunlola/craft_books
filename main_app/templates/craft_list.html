{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of craft  -->
      <input class="input" type="text" type="type" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to craft list without a query param -->
  <a class="button is-dark" href="{% url 'craft_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'craft_create' %}">Add Craft</a>
</form>
<div class="gallery">
  {% for craft in crafts %}
  <a href="{% url 'craft_detail' craft.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{craft.img}}" alt="{{craft.type}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{craft.type}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
