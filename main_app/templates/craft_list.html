{% extends 'base.html' %} {% block content %}
<style>
  h1 {color: white;
  font-family: verdana;
  font-size: 300%;
  }
</style>
<h1> My Favorite Crafty-Arts</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" type="type" placeholder="" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  
  <a class="button is-dark" href="{% url 'craft_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'craft_create' %}">Add Craft</a>
</form>
<div class="gallery">
  {% for craft in crafts %}
  <a href="{% url 'craft_detail' craft.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{craft.img}}" alt="{{craft.type}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{craft.type}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
