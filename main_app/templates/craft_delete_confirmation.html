{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5"> Confirm that you want to Delete {{craft.type}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
    
        <input class="button is-danger" type="submit" value="Confirm" />
        
        <a class="button is-primary" href="{% url 'craft_detail' craft.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
